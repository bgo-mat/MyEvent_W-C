@if(sortie.visibility === "PUBLIC"){
<div class="flex flex-col justify-between bg-white border border-gray-200 rounded-lg shadow-md p-6 m-4 w-full transition hover:shadow-lg">
  <!-- Conteneur pour le texte -->
  <div class="flex flex-col text-left">
    <h3 class="font-bold text-lg text-gray-800">{{ sortie.title }}</h3>
    <p class="text-gray-600">Organisateur: {{ sortie.organizer.name }}</p>
  </div>



  <div class="mt-4 w-full flex justify-end">
    <button  (click)="goToOutingDetail(sortie.id)" class="bg-bluePimp  text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-500 transition w-full sm:w-auto">
      Rejoindre la sortie
    </button>
  </div>

  <!--POP-UP-->
  @if(isVisible){
    <div (click)="closePopup()" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
      <div (click)="$event.stopPropagation()" class="bg-white border border-gray-200 rounded-lg shadow-md p-6 m-4 w-full max-w-lg relative">

        <button (click)="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          &times;
        </button>

        <div class="flex flex-col text-center">
          <p class="text-red-500">{{ errorMsg }}</p>
        </div>

        <div class="mt-4 w-full flex justify-center">
          <button (click)="redirectLog()" class="bg-bluePimp text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition w-full sm:w-auto">
            Se connecter
          </button>
        </div>
      </div>
    </div>
  }

</div>
}
