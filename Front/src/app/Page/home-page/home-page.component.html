<div class="flex flex-col md:flex-row gap-5 h-full items-start ">
  <!-- Menu des filtres -->
  <app-filter-menu
    class="h-full w-full md:w-auto md:fixed"
    [displayKeywordArray]="keywordArray"
    [displayCityArray]="cityArray"
    (filterChange)="onFilterChange($event)"
    (keywordEmit)="searchByKeyword($event)"
    (cityEmit)="searchByCity($event)"
    [errorMsg] ="errorMsg"
    [showError] ="showError"
  >
  </app-filter-menu>
  <div class="flex flex-col gap-2 w-full p-5 md:ml-[256px]">
    <h1 class="text-xl">Événements à venir</h1>
    @if(results.length > 0) {
      @for(result of results; track result.uid) {
          <app-card-event [result]="result"></app-card-event>
      }
    }

    @if(loading){
      @for (skeletonIteration of skeletonIterations; track $index ){
        <app-card-event-skeleton></app-card-event-skeleton>
      }
    }

    <!--PAGINATTION-->

    <div class="flex justify-between w-11/12 mt-4">
      <button
        class="bg-bluePimp hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-l"
        (click)="previousPage()"
        [disabled]="offset <= 0"
      >
        < Précédent
      </button>

      <button
        class="bg-bluePimp hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-r"
        (click)="nextPage()"
      >
        Suivant >
      </button>
    </div>

  </div>
</div>
